<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #333333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .forgot-password {
      margin-top: 10px;
    }
    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .modal-content h3 {
      color: #333333;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <form th:action="@{/posgr/user/login}" method="post">
    <div th:if="${loginError != null}" class="error">
      Invalid username or password!
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
    </div>
    <button type="submit">Login</button>
  </form>
  <p class="forgot-password">
    Don't have an account yet? <a href="/posgr/user/addUser">Sign up</a><br>
    <a href="/posgr/forgot" id="forgotPasswordLink">Forgot password?</a>
  </p>
</div>
</body>
</html>
