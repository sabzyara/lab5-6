<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin: 0;
            font-size: 30px;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th, td {
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 5px;
        }

        button.delete {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.9;
        }

        th {
            background-color: #ddd;
        }

        .actions form {
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 10px;
        }

        .modal-close {
            float: right;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
        }
    </style>
</head>
<body>
<h2>All Users</h2>
<button th:onclick="|location.href='@{/posgr/home}'|">Home</button>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>********</td>
        <td th:text="${user.createdAt}"></td>
        <td class="actions">
            <button class="button"
                    th:onclick="|openEditModal(this)|"
                    th:data-userid="${user.userId}"
                    th:data-username="${user.username}"
                    th:data-email="${user.email}"
                    th:data-password="${user.password}">
                Edit
            </button>
            <button class="button delete" th:onclick="'confirmDelete(' + ${user.userId} + ')'" >Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeEditModal()">&times;</span>
        <h3>Edit User</h3>
        <form id="editForm" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit" class="button">Save</button>
        </form>
    </div>
</div>

<script>

    function openEditModal(button) {
        const userId = button.getAttribute('data-userid');
        const username = button.getAttribute('data-username');
        const email = button.getAttribute('data-email');
        const password = button.getAttribute('data-password');


        document.getElementById('username').value = username;
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;


        document.getElementById('editForm').action = `/posgr/user/${userId}`;


        const modal = document.getElementById('editModal');
        modal.style.display = 'block';
    }

    function closeEditModal() {
        const modal = document.getElementById('editModal');
        modal.style.display = 'none';
    }

    function confirmDelete(userId) {
        const confirmation = confirm('Are you sure you want to delete this user?');
        if (confirmation) {
            fetch(`/posgr/user/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully');
                        location.reload();
                    } else {
                        alert('Failed to delete user');
                    }
                });
        }
    }

</script>
</body>
</html>
