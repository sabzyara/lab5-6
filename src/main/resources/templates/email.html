<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
    .home-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<a class="home-button" th:href="@{/posgr/home}">Home</a>
<h1>Send an Email</h1>
<form action="/send" method="POST">
  <label for="email">Recipient Email:</label>
  <input type="email" id="email" name="email" th:value="${email}" required>

  <label for="name">Title:</label>
  <input type="text" id="name" name="name" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Send Email</button>
</form>

<div class="message">
  <p class="success" th:if="${successMessage}" th:text="${successMessage}"></p>
  <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
</div>
</body>
</html>
