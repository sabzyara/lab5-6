<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .profile-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-image img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="profile-container">

  <a class="home-button" th:href="@{/posgr/home}">Home</a>

  <h1>Profile</h1>

  <div class="profile-image">
    <img th:src="${user.profileImage != null ? '/uploads/' + user.profileImage : '/images/default-profile.jpg'}"
         alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%;">
  </div>


  <form th:action="@{/posgr/profile/update}" method="POST" enctype="multipart/form-data">


    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter new password" th:value="${user.password != null ? '********' : ''}">

    <label for="profileImage">Profile Image:</label>
    <input type="file" id="profileImage" name="imageFile" accept="image/*">

    <button type="submit">Update Profile</button>


  </form>
</div>
</body>
</html>
