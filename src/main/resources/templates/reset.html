<!DOCTYPE html>
<html lang="en">
<style>
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="email"], input[type="password"] {
        width: 95%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
        color: #333;
    }

    input[type="email"]:focus, input[type="password"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #4CAF50;
    }

    button:focus {
        outline: none;
    }

    .alert {
        padding: 15px;
        margin-top: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
<div class="container">
    <h2>Reset Your Password</h2>
    <form action="/posgr/resetPassword" method="post">
        <input type="hidden" name="token" value="${token}" />

        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password" />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" />
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
